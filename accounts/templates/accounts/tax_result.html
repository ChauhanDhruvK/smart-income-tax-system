{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tax Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Smart Income & Tax System</span>

    <div>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container py-4">

    <div class="card shadow mb-4">
        <div class="card-body">

            <h4>Income Summary</h4>

            <p>Total Income: ₹ {{ total_income }}</p>
            <p>Total Deductions: ₹ {{ total_deductions }}</p>
            <p>Taxable Income: ₹ {{ taxable_income }}</p>

        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">

            <h4>Tax Breakdown</h4>

            <p>Tax: ₹ {{ tax }}</p>
            <p>Cess: ₹ {{ cess }}</p>
            <h5 class="text-danger">Total Tax: ₹ {{ total_tax }}</h5>

        </div>
    </div>

    <a href="{% url 'dashboard' %}" class="btn btn-primary">
        Back
    </a>

</div>

</body>
</html>
