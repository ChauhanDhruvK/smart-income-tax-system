<!DOCTYPE html>
<html>
<head>
    <title>Add Income</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #219150;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Add Income</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="source" placeholder="Income Source" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount (₹)" required>
        <input type="date" name="date" required>
        <textarea name="description" placeholder="Description"></textarea>
        <button type="submit">Add Income</button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link">← Back to Dashboard</a>
</div>

</body>
</html>
