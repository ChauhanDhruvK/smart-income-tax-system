<!DOCTYPE html>
<html>
<head>
    <title>Add Deduction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #d68910;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Deduction</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="section" placeholder="Section (e.g., 80C)" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="date" name="date" required>
        <textarea name="description" placeholder="Description (optional)"></textarea>

        <button type="submit">Add Deduction</button>
    </form>

    <div class="back-link">
        <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
